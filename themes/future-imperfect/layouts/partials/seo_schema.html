<script type="application/ld+json">
 {
     "@context" : "http://schema.org",
     "@type" : "BlogPosting",
     "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ .Site.BaseURL }}"
     },
     "articleSection" : "{{ .Section }}",
     "name" : "{{ .Title }}",
     "image": "https://www.lvguowei.me/img/profile.jpg",
     "headline" : "{{ .Title }}",
     "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
     "inLanguage" : "en-US",
     "publisher": {
         "@type": "Organization",
         "name": "Guowei Lv",
         "logo": {
             "@type": "ImageObject",
             "url": "https://www.lvguowei.me/img/profile.jpg"
         }
     },
     "author": {
         "@type": "Person",
         "name": "Guowei Lv"
     },
     "creator" : "{{ range .Site.Author }}{{ . }}{{ end }}",
     "accountablePerson" : "{{ range .Site.Author }}{{ . }}{{ end }}",
     "copyrightHolder" : "{{ range .Site.Author }}{{ . }}{{ end }}",
     "copyrightYear" : "{{ .Date.Format "2018" }}",
     "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
     "url" : "{{ .Permalink }}",
     "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
 }
</script>
